    function checkedMeal() {
        var price = 0;
        for (var i = 0; i < array.length; i++) {
            if (array[i].menuNumber <= 0) {

            }
            var s1 = parseFloat(accMul(array[i].menuPrice, array[i].menuNumber) + accMul(array[i].packagePrice, array[i].menuNumber)).toFixed(2);
            price = parseFloat(accAdd(s1, price)).toFixed(2);
        }
        //console.log(price);
        if(subsidyCount != 0)
        {
            if (price != parseFloat(totalPrice).toFixed(2)) {
                isApproved = "N";
            }
        }
    }
