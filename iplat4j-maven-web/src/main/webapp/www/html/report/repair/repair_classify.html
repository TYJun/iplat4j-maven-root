<script type="text/javascript" src="../../../js/color.js"></script>
<script src="../../../reference/bootstrap-3.3.5/js/jquery-2.1.4.js" type="text/javascript"></script>

<script src="../js/exporting.js"></script><!--script插件-->
<script type="text/javascript">
        var baseUrl = localStorage.getItem("url");
        var date = new Date();
        var flag = "Y"; //  Y:年   S:季度   M:月份
        var year = date.getFullYear();
        var season = "";
        var seasonText = "";
        var month = "";
        var monthText = "";
        var total = 0;
        var titleText = "";
        var role = localStorage.getItem("role");
        var colorStyle = ['#9F88FF', '#00BBFF', '#99FF99', '#FF8800', '#C10066', '#888888',
            '#5500FF', '#CCEEFF', '#FFE4B5', '#32CD32', '#B8860B', '#DCDCDC',
            '#D8BFD8', '#1E90FF ', '#00FF00', '#FFB7DD', '#FFB3FF', '#444444',
            '#4B0082', '#B0C4DE', '#F0FFF0', '#FF44AA', '#CC00FF', '#DDDDDD',
            '#7B68EE', '#6495ED', '#228B22', '#8C0044', '#E8CCFF', '#886600'
        ];
        var dataDemo = [{
            name: "",
            y: 1,
            color: "#000000"
        }];

        $(function() {
            var width = screen.width - 20;
            $('#container').width(width);
            $('#container').height(300);
            $.ajax({
                url: baseUrl + 'app_maintainReportController.do?getRepairsByType',
                type: 'post',
                data: {
                    flag: flag,
                    year: year,
                    role: role
                },
                timeout: 30000,
                success: function(data) {
                    var data = eval("(" + data + ")");
                    console.log(data.obj);
                    if(data.respCode=="200"&&data.obj!=null){
                        total = data.obj.total;
                        var data1 = new Array();
                        data1 = data.obj.data;
                        titleText = year + "年维修大类工作量统计";
                        if (total == 0) {
                            load(dataDemo, titleText);
                        } else {
                            load(data1, titleText);
                        }
                        createList(data1);
                        $("#loading").hide();
                    }else{
                        $("#loading").hide();
                        $("#warn").html("未能获取到数据");
                        $("#warn").fadeIn(500);
                        setTimeout("$('#warn').fadeOut(500)",3000);
                    }
                },
                complete: function(XMLHttpRequest, status) { //请求完成后最终执行参数;　
                    if (status == 'timeout') {
                        $("#loading").hide();
                        $('#warn small').html('请求超时！');
                        $("#warn").fadeIn(500);
                        　　　　
                    } else if (status == 'error') {
                        $("#loading").hide();
                        $('#warn small').html('网络异常！');
                        $("#warn").fadeIn(500);
                    }　
                }
            });
        });

        $('#selectY li').click(function() {
            year = $(this).text();
            if (flag == "Y") {
                titleText = year + "年维修大类工作量统计";
            } else if (flag == "M") {
                titleText = year + "年" + monthText + "维修大类工作量统计";
            } else if (flag == "S") {
                titleText = year + "年" + seasonText + "维修大类工作量统计";
            }
            getData(titleText);
        });
        $('#selectS li').click(function() {
            season = $(this).attr('value');
            seasonText = $(this).text();
            titleText = year + "年" + seasonText + "维修大类工作量统计";
            getData(titleText);
        });

        $('#selectM li').click(function() {
            month = $(this).attr('value');
            monthText = $(this).text();
            titleText = year + "年" + monthText + "维修大类工作量统计";
            getData(titleText);
        });

        $('#menu li').click(function() {
            flag = $(this).attr('value');
            if (flag == "Y") {
                $('#selectM').hide();
                $('#selectS').hide();
                year = date.getFullYear();
                titleText = year + "年维修大类工作量统计";
                getData(titleText);
            } else if (flag == "M") {
                $('#selectS').hide();
                $('#selectM').show();
                year = date.getFullYear();
                month = "1";
                monthText = "一月";
                titleText = year + "年一月维修大类工作量统计";
                getData(titleText);
            } else if (flag == "S") {
                $('#selectM').hide();
                $('#selectS').show();
                year = date.getFullYear();
                season = "1";
                seasonText = "第一季度";
                titleText = year + "年第一季度维修大类工作量统计";
                getData(titleText);
            }
        });

        function getData(titleText) {
            $("#loading").show();
            $.ajax({
                url: baseUrl + 'app_maintainReportController.do?getRepairsByType',
                type: 'post',
                data: {
                    flag: flag,
                    year: year,
                    season: season,
                    month: month,
                    role: role
                },
                timeout: 30000,
                success: function(data) {
                    var data = eval("(" + data + ")");
                    console.log(data)
                    if(data.respCode=="200"&&data.obj!=null){
                        total = data.obj.total;
                        var data1 = new Array();
                        data1 = data.obj.data;
                        titleText = year + "年维修大类工作量统计";
                        if (total == 0) {
                            load(dataDemo, titleText);
                        } else {
                            load(data1, titleText);
                        }
                        createList(data1);
                        $("#loading").hide();
                    }else{
                        $("#loading").hide();
                        $("#warn").html("未能获取到数据");
                        $("#warn").fadeIn(500);
                        setTimeout("$('#warn').fadeOut(500)",3000);
                    }
                },
                complete: function(XMLHttpRequest, status) { //请求完成后最终执行参数;  　　　　
                    if (status == 'timeout') {
                        $("#loading").hide();
                        $('#warn small').html('请求超时！');
                        $("#warn").fadeIn(500);
                        setTimeout("$('#warn').fadeOut(500)", 3000);　　　　
                    } else if (status == 'error') {
                        $('#warn small').html('网络异常！');
                        $("#warn").fadeIn(500);
                        setTimeout("$('#warn').fadeOut(500)", 3000);
                    }　
                }
            });
        }

        function createList(data) {
            var html = "<li class='list-group-item backColor' style='border-radius:2px;border-color: #5bc0de;color:#FFFFFF;'><span class='badge backColor' style='color:#FFFFFF;'>保修量/百分比</span>总数:" + total + "</li>";
            var percent = 0.00;
            for (var i = 0; i < data.length; i++) {
                if (total != 0) {
                    percent = (100 * data[i].y / total).toFixed(1);
                }
                html += "<li class='list-group-item'><span class='badge' style='background-color:#FFFFFF;color:#000000;'>" + data[i].y + "/" + percent + "%</span><div style='width:18px;height:18px;background-color:" + colorStyle[i] + ";float:left;'></div><div style='margin-left:25px;'>" + data[i].name + "</div></li>";
            }
            $('#list').html(html);
        }

        function load(data, titleText) {
            $('#container').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                colors: colorStyle,
                title: {
                    text: titleText
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '{point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    name: "Browser share",
                    colorByPoint: true,
                    data: data
                }],
                exporting: {
                    enabled: false
                },
                credits: {
                    enabled: false
                }
            });
        } //load;
        function back() {
            window.history.back(-1);
        }
</script>
