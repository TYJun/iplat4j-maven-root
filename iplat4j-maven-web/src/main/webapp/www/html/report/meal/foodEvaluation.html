<script>
    var baseUrl = localStorage.getItem("url");
    //var baseUrl = "http://localhost:8888/";
    var workNo = localStorage.getItem("workNo");
    var deptCode = localStorage.getItem("deptCode");
    $(".content-table").height($(window).height() - 138 + "px");
    month = date_YMD();
    $('#date').val(month);
    getCurrentDate();

          //日期选择
  document.getElementById("date").addEventListener('tap', function () {

        var options = {
            "type": "date"
        };
        var picker = new mui.DtPicker(options);
        picker.show(function (rs) {
        month = rs.text;
        $('#date').val(month);
        console.log("===="+month);
        loadView();
        });
    });

    function loadView() {
        // var prame = {
        //     flag: flag,
        //     year: canshuYear,
        //     season: canshuSeason,
        //     month: canshuMonth,
        //     workNo: workNo,
        //     dept: deptCode,
        // };
        
        // var prames = JSON.stringify(prame);
        // console.log(prames);
        $.ajax({
            url: baseUrl + "workmeal",
            type: "post",
            data: {
                needDate: month,
            },
            headers: {
                className: "AppWorkBaseInfoService",
                methodName: "getFoodEvaluation",
            },
            success: function(data) {
                // console.log(data);

                var taskAppend = "";
                if (data.success) {
                    var list = data.obj;
                    console.log("data.obj:"+data.obj);
                    if (list.length == 0) {
                        $(".no-views").css("display", "");
                    } else {
                        $(".no-views").css("display", "none");
                    }
                    for (var i = 0; i < list.length; i++) {

                        if(list[i].evalLevel == 0){
                            list[i].evalLevel =" "
                        }
                        if(list[i].evalLevel == 2){
                            list[i].evalLevel ="⭐"
                        }
                        if(list[i].evalLevel == 4){
                            list[i].evalLevel ="⭐⭐"
                        }
                        if(list[i].evalLevel == 6){
                            list[i].evalLevel ="⭐⭐⭐"
                        }
                        if(list[i].evalLevel == 8){
                            list[i].evalLevel ="⭐⭐⭐⭐"
                        }
                        if(list[i].evalLevel == 10){
                            list[i].evalLevel ="⭐⭐⭐⭐⭐"
                        }


                    }

                    for (var i = 0; i < list.length; i++) {
                        taskAppend += createHtml1(
                            list[i].billNo,
                            list[i].menuName,
                            list[i].evalContent,
                            list[i].evalLevel,
                            // list[i].WWGnum
                        );
                    }
                    $(".content-table").html(taskAppend);
                } else {
                    showMsg(data.respMsg);
                }
            },
        });
    }

    function createHtml1(billNo, menuName, evalContent, evalLevel) {
        var html = "";
        html += '<div class="first-tr-other">';
        html += '<div class="mui-col-xs-4">';
        html += "	<span>" + billNo + "</span>";
        html += "</div>";
        html += '<div class="mui-col-xs-4">';
        html += "	<span>" + menuName + "</span>";
        html += "</div>";
        html += '<div class="mui-col-xs-4">';
        html += "	<span>" + evalContent + "</span>";
        html += "</div>";
        html += '<div class="mui-col-xs-4">';
        html += "	<span>" + evalLevel + "</span>";
        html += "</div>";
        // html += '<div class="mui-col-xs-4">';
        // html += "<span>" + WGnum + "</span>";
        // html += "</div>";
        // html += '<div class="mui-col-xs-4">';
        // html += "<span>" + WWGnum + "</span>";
        // html += "</div>";
        html += "</div>";
        return html;
    }
