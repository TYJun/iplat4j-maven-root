	<script type="text/javascript">
		var baseUrl = localStorage.getItem("url");
		var workNo = localStorage.getItem("workNo");
		var page = 1;
		var wishType = "";
		var taskListAppend = "";
		changeList();

		function changeList() {
			wishType = localStorage.getItem("wishType");
			if(wishType == "01") {
				$(".mui-title").text("洗涤申请列表");
			} else if(wishType == "02") {
				$(".mui-title").text("洗涤回收列表");
			} else if(wishType == "03") {
				$(".mui-title").text("洗涤签收列表");
			}
			loadViews();
		}

		//返回
		document.getElementById("back").addEventListener('tap', function() {
			location.href = 'wish-main.html';
		});

		function loadViews() {
			$("#loading").show();
			$.ajax({
				url: baseUrl + 'app_pellmellBillController.do?getWashBillList',
				type: 'post',
				data: {
					wash_status: wishType,
					apply_work_no: workNo,
					page: page,
					rows: 10
				},
				success: function(data) {
					$("#loading").hide();
					console.log(data);
					if(data.respCode == 200) {

						var list = data.obj;

						for(var i = 0; i < list.length; i++) {

							taskListAppend += createView1(list[i].bill_no, list[i].wash_status, list[i].bar_code, list[i].mat_name, list[i].rec_create_time, list[i].send_dept_name)

						}
						$('ul').html(taskListAppend);
					} else {
						showMsg(data.respMsg);
					}
				}
			});
		}

		function createView1(billNo, statusCode, bar_code, mat_name, rec_create_time, send_dept_name) {
			var json = {
				"billNo": billNo,
				"status_code": statusCode,
				"mat_name": mat_name,
				"bar_code": bar_code,
				"rec_create_time": rec_create_time,
				"send_dept_name": send_dept_name
			}
			var jsonStr = JSON.stringify(json);
			var html = "";
			html += '   <div class="task-div">';
			html += ' <div class="mui-row task-title">';
			html += ' <div id=\'' + jsonStr + '\' class="mui-col mui-col-xs-8 task-no">申请单号：<span style="color:#2aabd2;">' + billNo + '</span></div>';
			if(statusCode == "01")
				html += ' <div class="mui-col mui-col-xs-4 right status-applying">待回收</div>';
			else if(statusCode == "02")
				html += ' <div class="mui-col mui-col-xs-4 right status-accept">待签收</div>';
			else if(statusCode == "03")
				html += ' <div class="mui-col mui-col-xs-4 right status-remove">已结束</div>';

			html += '</div>';
			html += ' <div class="task-content ">';
			html += ' <div class="mui-row task-info">';
			html += ' <div class="mui-col mui-col-xs-4">工服名称</div>';
			html += ' <div class="mui-col mui-col-xs-8 right word-omit">' + mat_name + '</div>';
			html += ' </div>';
			html += ' <div class="mui-row task-info">';
			html += ' <div class="mui-col mui-col-xs-4">洗涤编码</div>';
			html += ' <div class="mui-col mui-col-xs-8 right word-omit">' + bar_code + '</div>';
			html += ' </div>';
			html += ' <div class="mui-row task-info">';
			html += ' <div class="mui-col mui-col-xs-4">目标科室</div>';
			html += ' <div class="mui-col mui-col-xs-8 right word-omit" >' + send_dept_name + '</div>';
			html += ' </div>';
			html += ' </div>';
			html += ' <div class="task-content ">';
			html += ' <div class="mui-row task-info">';
			html += ' <div class="mui-col mui-col-xs-4">洗涤时间</div>';
			html += ' <div class="mui-col mui-col-xs-8 right word-omit">' + rec_create_time + '</div>';
			html += ' </div>';
			html += ' </div>';
			html += ' </div>';

			return html;
		}

		//系统返回监听
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {
			/**
			 * 系统返回键监听
			 */
			document.addEventListener("backbutton", onBackKeyDown, false);
		}

		function onBackKeyDown() {
			location.href = "wish-main.html";
		}

		/**
		 * 下滑刷新
		 * @return {[type]} [description]
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				taskListAppend = "";
				page = 1;
				loadViews();
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
			}, 1500);
		}

		/**
		 * 上滑加载更多
		 * @return {[type]} [description]
		 */
		function pullupRefresh() {
			page++;
			loadViews();
			setTimeout(function() {
				//关闭加载框
				mui('#pullrefresh').pullRefresh().endPullupToRefresh();
			}, 1500);
		}

		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh,
					contentrefresh: "正在刷新",
				},
				up: {
					contentrefresh: "加载中，请稍后",
					contentnomore: '暂无更多数据',
					callback: pullupRefresh
				}
			}
		});
