	<script type="text/javascript">
		var baseUrl = localStorage.getItem("url");
		var workNo = localStorage.getItem('workNo');
		var deptNum = localStorage.getItem('deptCode');
		var tasklist = "";
		var page = 1;

		loadView();

		function loadView() {

			$.ajax({
				//				url: "../json/buy-plan-apply.json",
				//				type: "get",	url: baseUrl + "app_DeliveryController.do?queryDeliveryMatApplyList",
				url: baseUrl + "app_DeliveryController.do?queryPurchasePlan",
				type: "post",
				data: {
					page: page,
					row: 10,
					workNo: workNo
				},
				success: function(data) {
					var data = eval("(" + data + ")");
					console.log(data)
					var list = data.obj.data;
					if(page == 1 && list.length == 0) {
						$(".no-views").css("display", "");
						$(".all-choose").hide();
						$(".piliang-agree").hide();

					} else {
						$(".no-views").css("display", "none");
					}
					for(var i = 0; i < list.length; i++) {
						tasklist += createView(list[i].applyDate, list[i].applyStaffName, list[i].purchasePlanBillNo, list[i].requireDeliveryDate, list[i].status, list[i].matData, list[i].statusName, list[i].id);
					}
					$("ul").html(tasklist);
				}
			});

		}

		function createView(applyDate, applyStaffName, purchasePlanBillNo, requireDeliveryDate, status, matData, statusName, id) {
			var jsonSelf = {
				"applyDate": applyDate,
				"applyStaffName": applyStaffName,
				"purchasePlanBillNo": purchasePlanBillNo,
				"requireDeliveryDate": requireDeliveryDate,
				"status": status,
				"statusName": statusName,
				"matData": JSON.stringify(matData),
				"id": id
			}
			var jsonString = JSON.stringify(jsonSelf)
			var html = "";
			html += ' <div class="new-row">';
			html += '<div class="mui-row ">';
			html += '<div class="mui-col-sm-6 mui-col-xs-6" style="line-height: 40px;color: #666;font-size: 12px;">申请人&nbsp;&nbsp;<span class="apply-name">' + applyStaffName + '</span></div>';
			html += '<div class="mui-col-sm-6 mui-col-xs-6" style="height: 40px;display: flex;justify-content: flex-end;">';
			if(status == "3" || status == "4" || status == "5" || status == "6" || status == "7")
				html += '<div class="status-div lvse"> ' + statusName + '</div>';
			else if(status == "8" || status == "9")
				html += '<div class="status-div huangse"> ' + statusName + '</div>';
			else
				html += '<div class="status-div hongse"> ' + statusName + '</div>';

			html += '</div>';
			html += '</div>';
			html += '<div class="mui-row ">';
			html += '<div class="mui-col-sm-12 mui-col-xs-12">';
			html += '<div class="apply-date-icon">';
			html += '<span class="mui-icon iconfont  icon-apply-date"></span> 申请日';
			html += '</div>';
			html += '<div class="apply-date-text">' + applyDate + '</div>';
			html += '</div>';

			for(var a = 0; a < matData.length; a++) {
				html += '<div class="mui-row apply-bottom ">';
				html += '<div class="mui-col-sm-1 mui-col-xs-1" style="line-height: 70px;">' + (a + 1) + '.</div>';
				html += '<div class="mui-col-sm-6 mui-col-xs-6">';
				html += '<div class="apply-content1">' + matData[a].matName + '</div>';
				html += '<div class="apply-content2">型号&nbsp;&nbsp;' + matData[a].matModel + '</div>';
				html += '</div>';
				html += '<div class="mui-col-sm-5 mui-col-xs-5">';
				html += '<div class="apply-content1" style="text-align: right;">' + matData[a].applyNum + matData[a].unit + '</div>';
				html += '<div class="apply-content2">';
				html += '	</div>';
				html += '</div>';
				html += '</div>';
			}
			if(status == "2") {
				html += '<div class="mui-row  new-row-tcj">';
				html += '<div id=\'' + jsonString + '\' class="quxiao">回退</div>';
				html += '<div id=\'' + jsonString + '\'  class="queding">确认</div>';
				html += '<div class="mui-input-row mui-checkbox choose-checkBox">';
				html += '<input id=\'' + jsonString + '\' style="right: 10px;top: 18px;" name="checkbox" value="Item 1" type="checkbox">';
				html += '</div>';
				html += '</div>';
			}

			html += '</div>';

			html += '</div>';
			return html;

		}

		 *1.单独单子的回退和同意

		mui("body").on("tap", ".quxiao", function() { //			$("input[type='checkbox']").each(function() { //循环checkbox选择或取消
			var mlaaa = "";

			mlaaa += JSON.parse(_this.id).id;

			mlaaa += JSON.parse(_this.id).id;

					id: mlaaa,

					var data = eval("(" + data + ")");

		mui("body").on("tap", ".piliang-agree", function() {
			var _this = $(this);
			$("input[type='checkbox']").prop("checked", false);
			$(".choose-checkBox").show();
			$("#pullrefresh").height($(window).height() - 104 + "px");
			$(".sureandcancel").show();
		});
		mui("body").on("tap", ".choose-quxiao", function() {
			var _this = $(this);
			$("input[type='checkbox']").prop("checked", false);
			$(".choose-checkBox").hide();
			$("#pullrefresh").height($(window).height() - 54 + "px");
			$(".sureandcancel").hide();
		});

		function changeCheckBox(valueCom) {
			var _this = $(".all-choose");
			if(valueCom == "all") {
				_this.text("取消");
				_this.attr("data-name", "none");
				$("input[type='checkbox']").prop("checked", true);
				$(".choose-checkBox").show();
			} else if(valueCom == "none") {
				_this.text("全选");
				_this.attr("data-name", "all");
				$("input[type='checkbox']").prop("checked", false);
				$(".choose-checkBox").hide();
			} else {
				_this.text("取消");
				_this.attr("data-name", "none");
				$(".choose-checkBox").show();
			}

		}
		/**
		 * 下滑刷新
		 * @return {[type]} [description]
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				tasklist = "";
				page = 1;
				loadView();
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
			}, 1500);
		}

		/**
		 * 上滑加载更多
		 * @return {[type]} [description]
		 */
		function pullupRefresh() {
			page++;
			loadView();
			setTimeout(function() {
				//关闭加载框
				mui('#pullrefresh').pullRefresh().endPullupToRefresh();
			}, 1500);
		}

		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh,
					contentrefresh: "正在刷新",
				},
				up: {
					contentrefresh: "加载中，请稍后",
					contentnomore: '暂无更多数据',
					callback: pullupRefresh
				}
			}
		});

		mui("body").on("tap", "#back", function() {
			location.href = "choose-main.html";
		});
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {
			document.addEventListener("backbutton", onBackKeyDown, false);
		}

		function onBackKeyDown() {
			location.href = "choose-main.html";
		}
	</script>
