<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="reference/mui/css/mui.css">
    <link rel="stylesheet" href="css/colorGreen.css">
</head>
<STYLE TYPE="text/css">
    body {
        /*background: #eee;*/
    }
    
    .loading1 {
        position: fixed;
        z-index: 999;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    
    .loading2 {
        margin: 0 auto;
        margin-top: 250px;
        text-align: center;
        line-height: 100px;
    }
    
    .main-div {
        width: 50%;
        height: 150px;
        display: inline-block;
        float: left;
        color: #303133;
    }
    
    .main-div img {
        width: 50%;
        margin: 25%;
    }
    
    .icon-div {
        width: 100%;
        height: 110px;
    }
    
    .flex {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
    }
    
    .flex-align-center {
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
    }
    
    .flex-pack-justify {
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
    }
    
    .title-div {
        width: 100%;
        height: 40px;
        text-align: center;
        font-weight: bold;
        font-size: 17px;
    }
    
    .odd-border {
        border-right: 1px solid #eee;
        border-bottom: 1px solid #eee;
    }
    
    .even-border {
        border-bottom: 1px solid #eee;
    }
    
    .operate-enable {
        color: #3a82bb;
    }
</STYLE>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">维修</h1>
        <button id="back" class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>
            返回
        </button>
    </header>

    <div id="warn" class="warn" hidden>
        <small></small>
    </div>

    <div id="loading" class="loading1" hidden>
        <div class="loading2">
            <span class="mui-spinner" style="width:80px;height:80px;"></span>
        </div>
    </div>

    <div class="mui-content">
        <div id="REPAIR" class="main-div odd-border">
            <div class="icon-div flex flex-align-center flex-pack-justify">
                <a onclick="location.href='taskList.html';">
                    <img src="../../img/repair1.png" alt="">
                </a>
            </div>
            <div class="title-div">维修查询</div>
        </div>

        <div id="REPORT" class="main-div even-border">
            <div class="icon-div flex flex-align-center flex-pack-justify">
                <a onclick="location.href='taskAdd.html';">
                    <img src="../../img/reporter.png" alt="" srcset="">
                </a>
            </div>
            <div class="title-div">维修报修</div>
        </div>


        <!-- <div id="report" class="main-div even-border">
        <div class="icon-div flex flex-align-center flex-pack-justify">
          <span class="iconfont icon-baobiaoxitong" style="font-size:60px;"></span>
        </div>
        <div class="title-div">报&nbsp;&nbsp;&nbsp;&nbsp;表</div>
      </div> -->

    </div>

</body>
<script src="../reference/mui/js/mui.js" type="text/javascript"></script>
<!-- <script src="reference/mui/js/iconfont.js" type="text/javascript"></script> -->
<script src="../reference/js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../reference/js/common.js" type="text/javascript"></script>
<script src="../../cordova.js"></script>
<script>
    $("#back").click(function() {
            location.href = "../../menu.html"
        })
        /**
         * @desc   手机系统返回键
         */
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    function onBackKeyDown() {
        location.href = "../../menu.html"
    }
</script>
