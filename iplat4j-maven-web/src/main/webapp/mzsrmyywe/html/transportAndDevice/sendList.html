<script type="text/javascript">
  var baseUrl = localStorage.getItem('url');
  var workNo = localStorage.getItem('workNo');
  var workNoss = localStorage.getItem('workNo');
  var workName = localStorage.getItem('name');
  var worKnamess = localStorage.getItem('name');
  var deptCode = localStorage.getItem('deptCode');
  var deptCodess;
  var deptName = localStorage.getItem('deptName');
  var datagroupCode = localStorage.getItem('dataGroupCode');
  var page = 1;
  var rows = 4;
  var classS = "" //当前事项
  var taskType = 'YS',
    deptAcceptCode = '',
    back_signature_accept = '';
  var back_type, back_signature, back_time = '',
    service_score = '',
    ids, billNo, carriageclass, carriageTime, patient_name, timer = null;
  var timeID = null;
  //完成时是否需要扫码确认
  var scanFinish = false;
  $('#pText').show();
  $('.mui-spinner').show();
  ajaxData();
  // //页面初始化15秒后只执行一次
  // setTimeout('myrefresh()', 30000)
  var intervalID = window.setInterval(load_pj_grab_list, 10000);
  //运送抢单是否显示
  //showQiangdan();
  function lengthChange() {

    $.ajax({
      url: baseUrl + 'app_carriageAppController.do?queryCarriageRob',
      type: 'post',
      data: {
        workNo: workNo,
        carriageType: 'YS'
      },
      success: function (data) {
        console.log(data);

        if (data.respCode == "200" || data.respCode == 200) {
          console.log("3S刷新一次");

          if (data.obj.length == 0) {
            $("#qiangdanNum").text("0");
            $("#qiangdanNum").hide();
          } else {
            $("#qiangdanNum").text(data.obj.length);
            $("#qiangdanNum").show();
          }
          timeID = setTimeout("lengthChange()", 3000);
        } else {

          $('#warn small').html(data.respMsg);
          $('#warn').show();
          setTimeout("$('#warn').hide()", 3000);
          $("#qiangdanNum").hide();
          $("#qiangdanNum").text("0");
          timeID = setTimeout("lengthChange()", 3000);
        }

      },
      complete: function (XMLHttpRequest, status) {
        if (status == 'timeout') {
          $('#pText').hide();
          $('.mui-spinner').hide();
          $("#loading").hide();
          $('#warn small').html('连接超时，请检查您的网络是否通畅！');
          $('#warn').show();
          setTimeout("$('#warn').hide()", 3000);
        } else if (status == 'warn') {
          $('#pText').hide();
          $('.mui-spinner').hide();
          $("#loading").hide();
          $('#warn small').html('连接失败，服务运行异常！');
          $('#warn').show();
          setTimeout("$('#warn').hide()", 3000);
        }
      }
    })

  }
  //抢单点击
  mui("body").on("tap", ".qiangdan", function () {
    console.log($("#qiangdanNum").text());
    if ($("#qiangdanNum").text() == 0 || $("#qiangdanNum").text() == "0") {
      $('#warn small').html("暂无抢单信息！");
      $('#warn').show();
      setTimeout("$('#warn').hide()", 3000);
    } else {

      setTimeout("location.href='qiangdanList.html?' + 'YS'", 1500);
    }
  });
//加载陪检列表
  function ajaxData() {
    $.ajax({
      url: baseUrl + 'accompany',
      type: 'post',
      data: {
        workNo,
      },
      headers: {
        methodName: "queryAccompanyNoByUser",
        className: "AppAccompany"
      },
      success: function (data) {
        // debugger
        var list = data.map.obj;
        var html = '';
        var array = new Array();
        console.log(data);
        console.log(list);
        if (list) {

          if (list.length < rows) {
            $('#loadMore').text('暂无更多数据');
          } else {
            $('#loadMore').text('加载更多');
          }
          for (var i = 0; i < list.length; i++) {
            var id = list[i].id;
            var status_code = list[i].accompanyStatus;
            billNo = list[i].accompanyNo;
            var bedNo = list[i].bedNo;
            var carriageAddressName = list[i].carriageAddressName;
            var carriageClassName = list[i].carriageClassName;
            var statusName = list[i].statusName;
            var recCreatorNo = list[i].recCreatorNo;
            var recCreateTime = list[i].recCreateTime; //创建时间
            var billDesc = list[i].recCreateTime; //创建时间
            var patient_name = list[i].recCreatorNo;
            var accompanyProject = list[i].accompanyProject
            var recCreateNo = list[i].recCreateNo
            var fromDeptName = list[i].fromDeptName
            var urgent = list[i].urgent; //是否加急
            var fromDeptNo = list[i].fromDeptNo;
            var comments = list[i].comments;
            html += sendTaskList(id, status_code, billNo, bedNo, carriageAddressName, fromDeptNo, carriageClassName, statusName, recCreatorNo, recCreateTime, patient_name, billDesc, accompanyProject, recCreateNo, urgent, fromDeptName, comments)
          }
          $('#followCheck').html(html);
          $('.mui-spinner').hide();
          $('#pText').hide();
        } else {
          $('#loadMore').text('暂无更多数据');
        }
        $('#name').text(localStorage.getItem('name'));
        $('#toAll').html(html);
        $('#pText').hide();
        $('.mui-spinner').hide();
      },
      complete: function (XMLHttpRequest, status) {
        if (status == 'timeout') {
          $('#pText').hide();
          $('.mui-spinner').hide();
          $("#loading").hide();
          $('#warn small').html('连接超时，请检查您的网络是否通畅！');
          $('#warn').show();
          setTimeout("$('#warn').hide()", 3000);
        } else if (status == 'warn') {
          $('#pText').hide();
          $('.mui-spinner').hide();
          $("#loading").hide();
          $('#warn small').html('连接失败，服务运行异常！');
          $('#warn').show();
          setTimeout("$('#warn').hide()", 3000);
        }
      }
    })
  }

  //陪检主工单
  function sendTaskList(id, status_code, billNo, bedNo, carriageAddressName, fromDeptNo, carriageClassName, statusName, recCreatorNo, recCreateTime, patient_name, billDesc, accompanyProject, recCreateNo, urgent, fromDeptName, comments) {
    // debugger
    var html = "";
    html += "<div id='div-child' class='panel panel-danger' style='margin-bottom:10px;border:1px solid #DEDEDE;'>";
    html += "<div style='margin-bottom:10px;border:none;'>";
    html += "<div id='panel-heading' class='row' style='background:#FFF;border:none;font-size:21px;padding-top:15px;border-bottom:none;'>";
    html += "<div style='padding-left:14px;padding-bottom:5px;font-size:21px'>出发点:</div>"
    html += "<div id='rowss1' taskIds='" + id + "' carriageClass='" + carriageClassName + "' carriageTime='" + recCreateTime + "'  class='col-xs-6 col-sm-6 col-md-6 col-lg-6' style='padding-top:4px;'>";

    html += "<span class='detail' style='color:#007AFF;'>" + fromDeptName + "</span></div>";
    html += "<div class='col-xs-6 col-sm-6 col-md-6 col-lg-6 right'>";
    html += "<div style='margin-top:-10px;font-size:18px'>科室编码:"
    html += "<span class='detail' style='color:#007AFF;margin-top:20px'>" + fromDeptNo + "</span></div>";
    // 完成
    if (status_code == '04') {
      html += "<span style='display:inline-block;padding-top:4px;padding-right:8px;color:#0090BB;'>" + statusName + "</span>";
    } else {
      html += "<span style='display:inline-block;padding-top:4px;padding-right:8px;color:#F5A224;'>" + statusName + "</span>";
    }
    if (classS != "4") {
      html += "<div id='checkedDivs' name='0' status_code='" + status_code + "' class='" + id + "' billNo='" + billNo + "' fromDept_No='" + fromDeptNo + "' style='width:125px;height:75px;background:transparent;position:absolute;z-index:3000;top:0;right:0;'></div>";
      html += "<div id='checkedDivsg' style='display:inline-block;border:1px solid #DEDEDE;border-radius:3px;width:25px;height:25px;float:right;'></div>";
      html += "</div></div>";
    } else { html += "</div></div>"; }
    html += "<div style='padding-left:14px;padding-bottom:5px;font-size:21px'>目的点:</div>";
    html += "<div class='panel-bodys' taskIds='" + id + "' carriageClass='" + carriageClassName + "'  carriageTime='" + recCreateTime + "'    style='border-bottom:none;border-top:none;'>";
    html += "<div class='row' style='margin-top:-4px;padding-top:16px;font-size:21px;padding-bottom:2px;'>";

    if (urgent) {
      html += "<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12' style='font-size:20px;color:#e4134b;'>" + accompanyProject + "</div>";
    } else {
      html += "<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12' style='font-size:20px;color:#007AFF;'>" + accompanyProject + "</div>";
    }
    html += "<div style='margin:5px 0 5px 14px;padding-bottom:5px;font-size:21px'><span>陪检项目:</span><span style='color:#e4134b'>" + accompanyProject + "</span></div>"
    html += "<div style='margin:5px 0 5px 14px;padding-bottom:5px;font-size:21px'><span>陪检备注:</span><span style='color:#e4134b'>" + comments + "</span></div>"

    html += "</div></div></div>";

    //******************
    html += "<div  style='border-bottom:none;border-top:none;'>";
    html += "<div class='row' style='margin-top:-4px;padding-top:8px;font-size:21px;  padding-bottom: 3px;line-height: 25px;'>";
    if (billDesc != "") {

      html += "<span class='col-xs-8 col-sm-8 col-md-8 col-lg-8 font-grey'>" + billDesc + "</span>";
    } else {
      html += "<span class='col-xs-8 col-sm-8 col-md-8 col-lg-8 font-grey'></span>";
    }
    if (patient_name != "") {
      html += "<span class='col-xs-4 col-sm-4 col-md-4 col-lg-4 font-grey'>" + recCreateNo + "</span>";
    } else {
      html += "<span class='col-xs-4 col-sm-4 col-md-4 col-lg-4 font-grey'></span>";
    }
    if (classS == "4") {
      html += "<div  id='grab'><button type='button' taskIds='" + id + "' carriageClass='" + carriageClassName + "'  carriageTime='" + recCreateTime + "' class='mui-btn grab-btn'>抢单</button>";
      html += "</div>"
    } else {

    }
    html += "</div></div></div>";
    //***********

    return html;
  }

  //加载更多
  var loadMores = document.getElementById("loadMore");
  loadMores.addEventListener('tap', function () {
    if ($('#loadMore').text().trim() == '加载更多') {
      rows += 4;
      if (classS == "4") {
        load_pj_grab_list()
      } else {
        ajaxData();
      }
      $('#loadMore').text('正在加载中...');
    }
  }, false);

  //运送
  mui('#toAll').on('tap', 'div.panel-bodys', function () {

    $('#listUl').html('');
    clearTimeout(timer);
    var valuessT = $(this).parent().parent().find('div#checkedDivs').attr('name');
    ids = this.getAttribute('taskIds');
    carriageclass = this.getAttribute('carriageclass');
    carriageTime = this.getAttribute('carriageTime');
    patient_name = $(this).attr('patient_name');
    console.log('patient_name:', patient_name);
    console.log('ids :', ids);

    $(this).parent().parent().css('background', 'darkgray').siblings('div#div-child').css('background', '');
    $(this).parent().parent().find('div#panel-heading').css('background', 'darkgray');
    $(this).parent().parent().siblings('div#div-child').find('div#panel-heading').css('background', '');
    //打开菜单
    $('#pTexts').show();
    $('.mui-spinners').show();
    offCanvasWrapper.offCanvas('show');
    timer = setTimeout('listPJ()', 500);
  })
//侧边栏
  mui('#toAll').on('tap', 'div#rowss1', function () {
    $('#listUl').html('');
    clearTimeout(timer);
    var valuessT = $(this).siblings('div').find('div#checkedDivs').attr('name');
    ids = this.getAttribute('taskIds');
    carriageclass = this.getAttribute('carriageclass');

  //获取图片base64
  function getBase64Image(img) {
    var canvas = document.createElement("canvas");
    var image = new Image();
    image.src = img.src;
    img.crossOrigin = "Anonymous";
    var width;
    var height;
    width = 768;
    height = image.height * 768 / image.width;
    background = 'red';
    canvas.width = width;
    canvas.height = height;
    canvas.background = "#FFFFFF";
    var ctx = canvas.getContext("2d");
    ctx.drawImage(image, 0, 0, width, height);
    var dataURL = canvas.toDataURL("image/JPEG");
    return dataURL.substring(23, dataURL.length);
  };

      methodName = 'updateStatusCode',
        className = 'AppAccompany',
        param = {
          id: _arrayAccept,
        }
    }
    $.ajax({
      url: baseUrl + 'accompany',
      type: 'post',
      headers: {
        className: className,
        methodName: methodName
      },
      data: param,
      success: function (data) {
        //console.log(data);
        if (data.respCode == 200 || data.respCode == '200') {
          $('#warn small').html('处理中, 请稍后...');
          $('#warn').fadeIn(500);
          setTimeout("$('#warn').fadeOut(500)", 1500);
          setTimeout(function () { ajaxData() }, 1500)

          //隐藏
          $('.aboveAccept').css('display', 'none');
          $('#myModal').css('display', 'none');
        } else {
          $('#warn small').html(data.respMsg);
          $("#warn").fadeIn(500);
          setTimeout("$('#warn').fadeOut(500)", 3000);
          return;
        }
      },
      complete: function (XMLHttpRequest, status) {
        if (status == 'timeout') {
          $("#loading").hide();
          $('#warn small').html('连接超时，请检查您的网络是否通畅！');
          $('#warn').show();
          setTimeout("$('#warn').hide()", 3000);
        } else if (status == 'warn') {
          $("#loading").hide();
          $('#warn small').html('连接失败，服务运行异常！');
          $('#warn').show();
          setTimeout("$('#warn').hide()", 3000);
        }
      }
    })
  }
