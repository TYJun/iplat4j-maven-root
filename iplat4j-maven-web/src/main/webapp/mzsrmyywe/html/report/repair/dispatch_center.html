<script>
    var baseUrl = localStorage.getItem("url");
    var workNo = localStorage.getItem("workNo");
    var deptCode = localStorage.getItem("deptCode");
    $(".content-table").height($(window).height() - 188 + "px");

    getCurrentDate();

    function loadView() {
        var prame = {
            flag: flag,
            year: canshuYear,
            season: canshuSeason,
            month: canshuMonth,
            name: "",
        };
        var prames = JSON.stringify(prame);
        console.log(prames);
        $.ajax({
            url: baseUrl + "MobileAgentService",
            type: "post",
            data: {
                prames,
            },
            headers: {
                methodName: "getDdzxWorkNum",
                serviceName: "MTYD01",
            },
            success: function(data) {
                var jgTotal = 0,
                    selfNumTotal = 0,
                    telNumTotal = 0;
                var taskAppend = "";
                if (data.status == 1 || data.status == "1") {
                    var list = data.attr.ddzxList;
                    if (list.length == 0) {
                        $(".no-views").css("display", "");
                    } else {
                        $(".no-views").css("display", "none");
                    }
                    for (var i = 0; i < list.length; i++) {
                        jgTotal += list[i].totalNum;
                        selfNumTotal += list[i].autoNum;
                        telNumTotal += list[i].iphoneNum;
                        taskAppend += createHtml1(
                            list[i].operationName,
                            list[i].totalNum,
                            list[i].iphoneNum,
                            list[i].autoNum
                        );
                    }
                    $(".content-table").html(taskAppend);

                    $("#jgTotal").text(jgTotal);
                    $("#selfNumTotal").text(selfNumTotal);
                    $("#telNumTotal").text(telNumTotal);
                } else {
                    showMsg(data.respMsg);
                }
            },
        });
    }

    function createHtml1(operationName, totalNum, iphoneNum, autoNum) {
        var html = "";
        html += '<div class="mui-row first-tr-other">';
        html += '<div class="mui-col mui-col-xs-3">';
        html += "	<span>" + operationName + "</span>";
        html += "</div>";
        html += '<div class="mui-col mui-col-xs-3">';
        html += "	<span>" + totalNum + "</span>";
        html += "</div>";
        html += '<div class="mui-col mui-col-xs-3">';
        html += "	<span>" + iphoneNum + "</span>";
        html += "</div>";
        html += '<div class="mui-col mui-col-xs-3">';
        html += "	<span>" + autoNum + "</span>";
        html += "</div>";
        html += "</div>";

        return html;
    }
