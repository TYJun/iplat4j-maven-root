<script>
    var baseUrl = localStorage.getItem("url");
    var workNo = localStorage.getItem("workNo");
    var deptCode = localStorage.getItem("deptCode");
    $(".content-table").height($(window).height() - 188 + "px");

    getCurrentDate();

    function loadView() {
        var prame = {
            flag: flag,
            year: canshuYear,
            season: canshuSeason,
            month: canshuMonth,
        };
        var prames = JSON.stringify(prame);
        console.log(prames);
        $.ajax({
            url: baseUrl + "MobileAgentService",
            type: "post",
            data: {
                prames,
            },
            headers: {
                methodName: "workStatMaintNum",
                serviceName: "MTYD01",
            },
            success: function(data) {
                console.log(data.attr.workStatMaintNum);
                var totalzongl = 0,
                    totalwgl = 0,
                    totalwwgl = 0,
                    totalPinJiaLv = 0,
                    totalManYiLv = 0;
                var taskAppend = "";
                if (data.status == 1 || data.status == "1") {
                    var list = data.attr.workStatMaintNum;
                    if (list.length == 0) {
                        $(".no-views").css("display", "");
                    } else {
                        $(".no-views").css("display", "none");
                    }
                    for (var i = 0; i < list.length; i++) {
                        totalzongl += list[i].zongl;
                        totalwgl += list[i].wgl;
                        totalwwgl += list[i].wwgl;
                        totalPinJiaLv += list[i].pinjialv;
                        totalManYiLv += list[i].manyilv;
                        taskAppend += createHtml1(
                            list[i].wgroupName,
                            list[i].zongl,
                            list[i].wgl,
                            list[i].wwgl,
                            list[i].pinjialv,
                            list[i].manyilv
                        );
                    }
                    $(".content-table").html(taskAppend);

                    $("#totalzongl").text(totalzongl);
                    $("#totalwgl").text(totalwgl);
                    $("#totalwwgl").text(totalwwgl);
                    $("#totalPinJiaLv").text(totalPinJiaLv);
                    $("#totalManYiLv").text(totalManYiLv);
                } else {
                    showMsg(data.respMsg);
                }
            },
        });
    }

    function createHtml1(wgroup_name, num, numWG, numWWG, pinjialv, manyilv) {
        var html = "";
        html += '<div class="mui-row first-tr-other">';
        html += '<div class="mui-col mui-col-xs-2">';
        html += "<span>" + wgroup_name + "</span>";
        html += "</div>";
        html += '<div class="mui-col mui-col-xs-2">';
        html += "<span>" + num + "</span>";
        html += "	</div>";
        html += '<div class="mui-col mui-col-xs-2">';
        html += "	<span>" + numWG + "</span>";
        html += "</div>";
        html += '<div class="mui-col mui-col-xs-2">';
        html += "<span>" + numWWG + "</span>";
        html += "</div>";
        html += '<div class="mui-col mui-col-xs-2">';
        html += "	<span>" + pinjialv + "</span>";
        html += "</div>";
        html += '<div class="mui-col mui-col-xs-2">';
        html += "<span>" + manyilv + "</span>";
        html += "</div>";
        html += "</div>";
        return html;
    }
