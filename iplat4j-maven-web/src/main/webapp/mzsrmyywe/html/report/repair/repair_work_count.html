            total +

        var percent = 0.0;
        console.log("11", data, total);
        for (var i = 0; i < data.length; i++) {
            if (total != 0) {
                percent = ((100 * data[i].y) / total).toFixed(1);
            }
            if (data[i].deptName == null) {
                html +=
                    "<li class='list-group-item'><span class='badge' style='background-color:#FFFFFF;color:#000000;'>" +

                    "</div></li>";

                    "</div></li>";
            }
        }

    function load(data, titleText) {
        $("#container").highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: "pie",
            },
            colors: colorStyle,
            title: {
                text: titleText,
            },
            tooltip: {
                pointFormat: "{series.name}: <b>{point.percentage:.1f}%</b>",
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: "pointer",
                    dataLabels: {
                        enabled: true,
                        format: "{point.percentage:.1f} %",
                        style: {
                            color:
                                (Highcharts.theme && Highcharts.theme.contrastTextColor) ||
                                "black",
                        },
                    },
                },
            },
