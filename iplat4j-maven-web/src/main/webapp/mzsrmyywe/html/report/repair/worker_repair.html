	<script>
		       var baseUrl = localStorage.getItem("url");
		var workNo = localStorage.getItem("workNo");
		var deptCode = localStorage.getItem("deptCode");
		$(".content-table").height($(window).height() - 138 + "px");

		getCurrentDate();

		function loadView() {

			$.ajax({
				url: baseUrl + 'app_maintainReportController2.do?getWtCpt',
				type: 'post',
				data: {
					flag: flag,
					year: canshuYear,
					season: canshuSeason,
					month: canshuMonth,
					workNo: workNo,
					dept: deptCode
				},
				success: function(data) {
					var data = eval("(" + data + ")");
					console.log(data)
				
					var taskAppend = "";
					if(data.respCode == 200 || data.respCode == "200") {
							var list = data.obj.data;
						if(list.length == 0) {
							$(".no-views").css("display", "");
						} else {
							$(".no-views").css("display", "none");
						}

						for(var i = 0; i < list.length; i++) {

							for(var j = 0; j < list[i].deptData.length; j++) {
								taskAppend += createHtml1(list[i].deptData[j].name, list[i].deptData[j].jgnum, list[i].deptData[j].wwgnum, list[i].deptData[j].wxUseHour, list[i].deptData[j].taskHour, list[i].deptData[j].pjnum, list[i].deptData[j].hpnum);
							}
						}
						$(".content-table").html(taskAppend);
						//
						//						$("#jgTotal").text(data.obj.jgTotal);
						//						$("#selfNumTotal").text(data.obj.selfNumTotal);
						//						$("#telNumTotal").text(data.obj.telNumTotal);

					} else {
						showMsg(data.respMsg);

					}
				}

			});
		}

		function createHtml1(name, jgnum, wwgnum, wxUseHour, taskHour, pjNum, hpNum) {
			var html = "";
			html += '<div class="mui-row first-tr-other">';
			html += '<div class="mui-col mui-col-xs-2">';
			html += '<span>' + name + '</span>';
			html += '</div>';
			html += '<div class="mui-col mui-col-xs-1">';
			html += '<span>' + jgnum + '</span>';
			html += '	</div>';
			html += '<div class="mui-col mui-col-xs-2">';
			html += '<span>' + wwgnum + '</span>';
			html += '	</div>';
			html += '<div class="mui-col mui-col-xs-2">';
			html += '	<span>' + wxUseHour + '</span>';
			html += '</div>';
			html += '<div class="mui-col mui-col-xs-2">';
			html += '<span>' + taskHour + '</span>';
			html += '</div>';
			html += '<div class="mui-col mui-col-xs-2">';
			html += '	<span>' + pjNum + '</span>';
			html += '</div>';
			html += '<div class="mui-col mui-col-xs-1">';
			html += '<span>' + hpNum + '</span>';
			html += '</div>';
			html += '</div>';
			return html;

		}
