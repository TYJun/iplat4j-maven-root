<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>报废申报</title>
    <link rel="stylesheet" href="../../css/scrap/declare.css" />
    <link
      rel="stylesheet"
      href="../../../../../html/reference/mui/css/mui.min.css"
    />
    <link
      rel="stylesheet"
      href="../../../../../html/reference/mui/css/mui.picker.css"
    />
    <link
      rel="stylesheet"
      href="../../../../../html/reference/mui/css/mui.picker.min.css"
    />

    <!-- <script src="../../../../html/reference/mui/js/mui.dtpicker.js"></script> -->
    <!-- <script src="../../../../html/reference/mui/js/mui.min.js"></script> -->
    <link
      rel="stylesheet"
      href="../../../../../html/reference/mui/css/mui.dtpicker.css"
    />
  </head>
  <body>
    <div id="app" v-clock>
      <!-- 顶部区域 -->
      <header>
        <div class="top">
          <div id="top-bar">
            <span
            id="icon-left-back"
            class="mui-icon mui-icon-arrowleft"
          ></span>
            <h1 id="title">报废申报</h1>
            <span id="select_class" @click="select_class">分类选择</span>
          </div>
        </div>
      </header>

      <!-- 下拉栏 -->
      <div class="pulldown">
        <ul class="mui-table-view">
          <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right" href="#"
              >选择报废地点 (污物库/洁物库/各科室)</a
            >
            <div class="mui-collapse-content">
              <p>面板1子内容</p>
            </div>
          </li>
        </ul>
        <ul class="mui-table-view">
          <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right" href="#">选择报废原因</a>
            <div class="mui-collapse-content">
              <p>面板1子内容</p>
            </div>
          </li>
        </ul>
      </div>

      <!-- 分类表格 -->
      <table class="selecttable">
        <thead>
          <tr>
            <th>医用织物分类</th>
            <th>规格</th>
            <th>数量</th>
          </tr>
        </thead>

        <tbody>
          <!-- 一行 -->
          <tr v-for="(item,index) in declare_list" :key="index">
            <!-- 列 -->
            <td>{{item.a}}</td>
            <td>{{item.b}}</td>
            <td>
              <div
                class="mui-numbox"
                data-numbox-step="1"
                data-numbox-min="0"
                data-numbox-max="100"
              >
                <button class="mui-btn mui-numbox-btn-minus" type="button">
                  -
                </button>
                <input
                  class="mui-numbox-input"
                  v-model="item.c"
                  type="number"
                />
                <button class="mui-btn mui-numbox-btn-plus" type="button">
                  +
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- '提交'按钮 -->
      <div>
        <button id="btn_submit" type="button">
          <span>提交</span>
        </button>
      </div>
    </div>

    <script src="../../../../../reference/assets/js/jquery.min.js"></script>
    <script src="../../../../../html/reference/mui/js/mui.min.js"></script>
    <script src="../../../../../html/reference/mui/js/mui.picker.min.js"></script>
    <script src="../../../../../js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          declare_list: [],
        },
        methods: {
          select_class() {
            // “分类选择”按钮单击事件
            this.declare_list.push({
              a: "a1111",
              b: "b1111",
              c: 1,
            });
          },
          get_declare_list() {
            // 获取表格中的list数据
            this.declare_list = [
              {
                a: "大枕头",
                b: "均码",
                c: 1,
              },
              {
                a: " 床笠（白）",
                b: "均码",
                c: 2,
              },
              {
                a: "大单",
                b: "均码",
                c: 3,
              },
            ];
            //   setInterval(() => {
            //     this.declare_list.push({
            //       a: 1111,
            //       b: 2222,
            //       c: 3333,
            //     });
            //   }, 5000);
          },
        },
        created() {
          this.get_declare_list();
        },
      });
      // 日期选择器
      // console.log( $("#selectdate"));
      // $("#selectdate").click(function(){
      //     $("#selectdate").text("");
      //     $(this).toggleClass('mui-active')
      //     var dtPicker = new mui.DtPicker({
      //         type: 'date'
      //     });
      //     dtPicker.show(function (selectItems) {
      //     //点击确定后执行下列
      //     $("#selectdate").text(selectItems.value);
      //     console.log(selectItems.value)
      // })
      // });
      //返回历史列表页面
      $("#icon-left-back").click(function () {
        location.href = "./historyList.html";
      });
    </script>
  </body>
</html>
