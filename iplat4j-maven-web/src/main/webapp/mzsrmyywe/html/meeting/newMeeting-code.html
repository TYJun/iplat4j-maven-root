<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reference/css/mui.picker.css" />
    <link rel="stylesheet" href="../../reference/mui/css/mui.css" />
    <link rel="stylesheet" href="../../reference/mui/css/mui.min.css" />
    <title>会议室详情</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 800px;
        overflow: hidden;
    }

    #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    /* 头部区域 */
    .tab {
        position: fixed;
        width: 100%;
        height: 44px;
        background-color: #2aabd2;
        text-align: center;
    }

    #top-bar {
        position: absolute;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 100%;
        height: 100%;
        background-color: #2aabd2;
    }

    #icon-left-back {
        float: left;
        position: relative;
        margin-right: 107px;
        width: 28px;
        height: 100%;
        line-height: 44px;
        color: #fff;
        margin-left: 6px;
        font-weight: 400;
        font-size: 26px;
    }

    #title {
        position: absolute;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 280px;
        line-height: 44px;
        font-size: 17px;
        font-weight: 500;
        color: #fff;
    }

    #select_class {
        float: right;
        position: relative;
        right: 0;
        line-height: 44px;
        color: #fff;
        margin-right: 26px;
        font-weight: 500;
        font-size: 17px;
    }

    /* 会议室详情卡片 */
    .card {
        position: absolute;
        top: 60px;
        width: 90%;
        padding: 14px 10px;
        height: 115px;
        left: 5%;
        border: #2aabd2 1px solid;
        border-radius: 7px;
    }

    .meeitngRoomName {
        font-size: 22px;
        color: black;
        font-weight: 600;
    }

    .top-right {
        position: absolute;
        right: 20px;
        top: 10px;
        width: 23%;
        height: 34px;
        border: #fff;
        background-color: #2aabd2;
        text-align: center;
        color: #fff;
        margin: 0 auto;
        border-radius: 26px;
    }

    .booking-time-text {
        position: absolute;
        top: 50px;
        left: 10px;
        color: #9d9d9d;
        font-size: 16px;
    }

    .booking-time-date {
        position: absolute;
        top: 50px;
        left: 90px;
        color: #9d9d9d;
        font-size: 16px;
    }

    .remarks {
        position: absolute;
        top: 80px;
        left: 10px;
        color: #9d9d9d;
        font-size: 16px;
    }

    /* 会议列表 */
    .list-title {
        position: absolute;
        top: 193px;
        left: 22px;
        color: #646464;
        font-size: 14px;
    }

    .listCard {
        position: absolute;
        top: 220px;
        width: 90%;
        left: 5%;
        background-color: rgb(122, 230, 230);
    }

    .listCard ul {
        width: 100%;
        padding: 0 10px;
        height: 100%;
        background-color: orange;
    }

    .listCard ul li {
        list-style: none;
        padding: 5px 0;
        background-color: skyblue;
        height: 50px;
    }

    .meeitngName {
        font-size: 16px;
        color: #000000;
        font-weight: 600;
    }

    .listCard-booking-time-date {
        font-size: 16px;
        color: #7e7e7e;
    }
</style>

<body>
    <div id="app">
        <!-- 顶部tab -->
        <div class="tab">
            <div id="top-bar">
                <span @click="back" id="icon-left-back" class="mui-icon mui-icon-arrowleft"></span>
                <h1 id="title">会议室详情</h1>
            </div>
        </div>

        <!-- 会议室详情 -->
        <div class="card">
            <span class="meeitngRoomName">测试会议室</span>
            <button type="button" class="mui-btn top-right">预约</button>
            <span class="booking-time-text">预约时间</span>
            <span class="booking-time-date">2021-07-18</span>
            <span class="remarks">会议备注</span>
        </div>

        <!-- 已预约会议列表 -->
        <div class="list-title">已预约会议列表</div>
        <div class="listCard">
            <ul>
                <li>
                    <span class="meeitngName">奥特曼专员会议</span>
                    <span class="listCard-booking-time-date">2021-07-18 14:00-16:00</span>
                    <span class="listCard-remarks">会议备注</span>
                    <span class="remarks-content">带笔记本</span>
                </li>
            </ul>
        </div>
    </div>
</body>

<script src="../../reference/vue/vue.js"></script>
<script src="../../reference/mui/js/mui.min.js"></script>

</html>
