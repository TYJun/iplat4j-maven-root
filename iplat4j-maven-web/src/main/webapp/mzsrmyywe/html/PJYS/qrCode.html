<script type="text/javascript">

var name = localStorage.getItem("name");

function qrCode() {
    var codeContent = workNo + ',' + name + ',' + deptCode;
    $("#qrCode").qrcode({
        "render": "canvas",
        "size": 200,
        "color": "#000000",
        "text": encodeURIComponent(codeContent)

}
