<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../reference/mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
</head>
<STYLE TYPE="text/css">
body {
    background: #f5f5f5;
}
body,html{
    width: 100%;
    height: 100%;
}
.btn-ys{
    width: 200px;
    height: 130px;
    padding: 20px;
    background: #49a778;
    color: #fff;
    text-align: center;
    font-size: 16px;
    box-shadow: 0 2px 3px rgba(0,0,0,0.15);
    border-radius: 10px;
}
.btn-pj{
    width: 200px;
    height: 130px;
    padding: 20px;
    background: #ea9c27;
    color: #fff;
    text-align: center;
    font-size: 16px;
    margin-top: 50px;
    box-shadow: 0 2px 3px rgba(0,0,0,0.15);
    border-radius: 10px;
}
.btn-search{
    width: 200px;
    height: 130px;
    padding: 20px;
    background: #ea9c27;
    color: #fff;
    text-align: center;
    font-size: 16px;
    margin-top: 50px;
    box-shadow: 0 2px 3px rgba(0,0,0,0.15);
    border-radius: 10px;
}
.flex-center{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    /*padding-bottom: 50px;*/
}
.logo-div{
    height: 64px;
}
.name-div{
    height: 26px;
    line-height: 26px;
}

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">登记</h1>
        <button class="menu mui-btn mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>首页
        </button>
    </header>
    <div class="mui-content flex-center">
        <div>
            <div class="btn-ys">
                <div class="logo-div">
                    <img src="img/ys.png">
                </div>
                <div class="name-div">运送登记</div>
            </div>
            <div class="btn-pj">
                <div class="logo-div">
                    <img src="img/pj.png">
                </div>
                <div class="name-div">陪检登记</div>
            </div>
            <div class="btn-search" style="background: #3697b4;" onclick="location.href='yunsongList.html';">
                <div class="logo-div">
                    <img src="img/search.png">
                </div>
                <div class="name-div">派工查询</div>
            </div>
        </div>
    </div> 
</body>
<script src="../reference/mui/js/mui.min.js" type="text/javascript"></script>
<script src="../reference/js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../../cordova.js" type="text/javascript"></script>
<script type="text/javascript">
var baseUrl = localStorage.getItem("url");
var workNo = localStorage.getItem("workNo");

document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {

    /**
     * 系统返回键监听
     */
    document.addEventListener("backbutton", onBackKeyDown, false);
}


/**
 * 系统返回键方法
 * @return {[type]} [description]
 */
function onBackKeyDown() {
    location.href = "../../menu.html";
}

mui("body").on('tap', 'div.btn-pj', function() {
    location.href = "peiJian.html";
})

mui("body").on('tap', 'div.btn-ys', function() {
    location.href = "yunSong.html";
})

/**
 * 首页
 */
mui("body").on('tap', 'button.menu', function() {
    location.href = "../../menu.html";
})
</script>

</html>
