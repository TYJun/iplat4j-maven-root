<script type="text/javascript">
    var isLogin = localStorage.getItem("isLogin");

    var t = 3;  
    function showTime(){  
        t -= 1; 
        if(t==0){
            if(isLogin == "true"){
              location.href=localStorage.getItem("fileURL") + 'www/menu.html';
            }else{
              location.href='hosArea.html'; 
            }
        }  
        //每秒执行一次,showTime()  
        setTimeout("showTime()",1000);  
    }  
  
  
//执行showTime()  
showTime();  

</script>
