<!doctype html>

<STYLE TYPE="text/css">
    body{
  background: #eee;
}
.icon-logo {
  width: 35px;
  height: 35px;
}
.mui-content > .mui-table-view:first-child {
  margin-top: 0px;
}
.mui-page-content {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  background-color: #eee;
}
.round {
  border: 1px solid #bbb;
  width: 60px;
  height: 60px;
  line-height: 60px;
  text-align: center;
  color:#fff;
  background-color: #666666;
  filter: alpha(opacity=80);            /* 用于IE浏览器－透明度为20%*/
  -moz-opacity: 0.8;                    /*  用于Moz + Firefox－透明度为20%*/
  opacity: 0.8;
  -webkit-border-radius: 60px;
  -moz-border-radius: 60px;
  -o-border-radius: 60px;
  border-radius: 60px;
}
.mui-card-header {
  font-size: 14px;
  color:#0090bb;
  font-weight: 500;
}
.mui-card-header.mui-card-media .mui-media-body {

  font-weight: 500;
  color: #0090bb;
}

li {
  list-style: none;
}
.box {
  width: 90%;
  display: inline-block;
  float: left;
  height: 30px;
  overflow: hidden;
}

.box ul li {
  color: #30c37c;
  height: 30px;
}
.notice {

  text-align: center;
  color: #000;
  display: inline-block;
  float: left;
  font-weight: bold;
}

  top: -30px;
  height: 30px;
  line-height: 30px;

  width: 100%;
}
.update-windows{

  z-index:999;
  background:#fff;
  top:0;
  bottom:0;

}
.mui-grid-view.mui-grid-9 .mui-table-view-cell {

}
.mui-grid-view.mui-grid-9 .mui-media-body {

.mui-icon-pulldown {

  line-height: 40px;
  padding-left: 15px;

  letter-spacing: 1px;
  color: #4b4b4b;
}
#changeColor {

}
#scrollGG {

  padding-left: 0;
}
.noticeDiv {

  background:#fff;

  padding: 10px 15px;

.noticeTime {

  display: inline-block;
  padding: 2px 8px;
  border-radius: 4px;
  position: relative;
  left: 50%;
  transform: translateX(-50%);
}
#item1 {
  padding-top: 10px;
}

      var html = '<p class="noticeTime">' + hosName + '</p>';

})

 /**
